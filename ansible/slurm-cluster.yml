---
- name: Slurm 및 Munge 설치 (NAS 없는 환경)
  hosts: all
  become: yes

  tasks:
    - name: 1. 패키지 설치 - 공통 및 서비스별 분리
      apt:
        name: [munge, slurm-client]
        state: present
        update_cache: yes

    - name: 1-1. 마스터 전용 데몬 설치
      apt:
        name: slurmctld
        state: present
      when: inventory_hostname in groups['master']

    - name: 1-2. 컴퓨트 노드 전용 데몬 설치
      apt:
        name: slurmd
        state: present
      when: inventory_hostname in groups['nodes']

    - name: 2. 마스터에서 Munge 키 생성 및 관리자 PC로 가져오기
      when: inventory_hostname in groups['master']
      block:
        - name: Munge 키 생성
          command: /usr/sbin/mungekey -f
          args:
            creates: /etc/munge/munge.key

        - name: 키 권한 설정
          file:
            path: /etc/munge/munge.key
            owner: munge
            group: munge
            mode: '0400'

        - name: 키 파일 다운로드 (Fetch)
          fetch:
            src: /etc/munge/munge.key
            dest: /tmp/munge.key
            flat: yes

    - name: 3. 관리자 PC의 키를 컴퓨트 노드에 배포
      copy:
        src: /tmp/munge.key
        dest: /etc/munge/munge.key
        owner: munge
        group: munge
        mode: '0400'
      when: inventory_hostname not in groups['master']
      notify: restart munge

    - name: 4. Slurm 설정 파일(slurm.conf) 배포
      template:
        src: slurm.conf.j2
        dest: /etc/slurm/slurm.conf
        owner: slurm
        group: slurm
        mode: '0644'
      notify:
        - restart munge
        - restart slurmctld
        - restart slurmd

  handlers:
    - name: restart munge
      service:
        name: munge
        state: restarted
        enabled: yes

    - name: restart slurmctld
      service:
        name: slurmctld
        state: restarted
      when: inventory_hostname in groups['master']

    - name: restart slurmd
      service:
        name: slurmd
        state: restarted
      when: inventory_hostname in groups['nodes']
